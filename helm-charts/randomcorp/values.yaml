# Random Corp Application Configuration

replicaCount: 2

image:
  repository: docker.io/johnhebeler/randomcorp
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

frontend:
  image:
    repository: docker.io/johnhebeler/randomcorp-frontend
    tag: "latest"
  service:
    type: ClusterIP
    port: 80
    targetPort: 80

# SQL Server configuration
mssqlserver-2022:
  acceptEula:
    value: "Y"
  edition:
    value: Developer
  sapassword: "RandomCorp123!"
  dataSize: 20Gi
  service:
    type: ClusterIP
    port: 1433

# Configuration for when sqlserver dependency is enabled
sqlserver:
  enabled: true

# Environment variables for API
env:
  - name: DB_HOST
    value: "randomcorp-mssqlserver-2022"  # Updated to match new chart service name
  - name: DB_PORT
    value: "1433"
  - name: DB_NAME
    value: "RandomCorpDB"
  - name: DB_USER
    value: "sa"
  - name: DB_PASSWORD
    value: "RandomCorp123!"
  - name: DEBUG
    value: "true"
  - name: LOG_LEVEL
    value: "DEBUG"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: randomcorp.local
      paths:
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: randomcorp-api
              port:
                number: 80
        - path: /(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: randomcorp-frontend
              port:
                number: 80
    # Default catch-all host for direct IP access
    - host: ""
      paths:
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: randomcorp-api
              port:
                number: 80
        - path: /(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: randomcorp-frontend
              port:
                number: 80
  tls: []



